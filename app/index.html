<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">


      <!-- VB LINK
      <a data-route="users" href="/users" >Users</a> -->
    <div class="canvas">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">

        <my-greeting peups="{{peups}}"></my-greeting>


          <div class="slogan">
<!--             <h2>Doe mee met jouw community</h2>
 -->          </div>


          <div class="grid">

            <div class="gridblock">
              <img src="images/localstorage-03.svg">
              <h3>Locals leven lokaal.</h3>
              <p>Alle gegevens blijven enkel op het toestel bewaard in <a href="">localstorage</a>.
                Geen centrale servers, geen clouds.</p>


<!--               <p>Geen servers en clouds, jouw gegevens blijven enkel op jouw toestel(len) bewaard in <a href="">localstorage</a>.</p> -->
            </div>

            <div class="gridblock">
              <img src="images/encrypted-01.svg">
              <h3>Alle gegevens zijn versleuteld.</h3>
              <p>Dankzij <a href="">AES encryptie</a> zijn jouw gegevens onleesbaar zonder jouw private sleutel. </p>
            </div> 

            <div class="gridblock">
              <img src="images/peertopeer2.svg">
              <h3>Niet centraal maar peer-to-peer.</h3>
              <p>Toestellen communiceren met elkaar over het <a href="">MQTT protocol.</a>
                  Gegevens worden uitgewisseld van toestel tot toestel, zonder centrale server.
              </p>
            </div>

          </div>          



          <div class="wide">
            <div class="mediuminfo">
              <div class="layout vertical self-start">
                <h3>Open Source</h3>
                <p>Locals is van iedereen. De broncode van Locals staat op Github. Iedereen kan dus meekijken en meebouwen.<br>
                <a href="">github.com/Locals</a>
                </p>
              </div>
              <span class="flex"></span>
                <img src="images/shortinfo.png">
            </div>  
          </div>  



          <div class="grid">

            <div class="downloader">
              <img src="images/downloader-02.svg">
              <a href="">Pre-alpha 0.1</a>
              <small>voor Mac OS X 10.7 en hoger</small>
            </div>

            <div class="downloader">
              <img src="images/downloader-01.svg">
              <a href="">Pre-alpha 0.1</a>
              <small>voor iOS 7 en hoger</small>
            </div>


            <div class="downloader">
              <img src="images/downloader-01.svg">
              <a href="">Pre-alpha 0.1</a>
              <small>voor Android 4 en hoger</small>
            </div>
            


            <div class="downloader">
              <img src="images/downloader-02.svg">
              <a href="">Pre-alpha 0.1</a>
              <small>voor Windows 7 en hoger</small>
            </div>



          </div>   

          <div class="wide">


            <div class="smallgrid">

            <div class="smallgridblock">
              <img src="images/shortinfo.png">
              <small>Stad Antwerpen</small>
            </div>

            <div class="smallgridblock">
              <img src="images/shortinfo.png">
              <small>iMinds</small>
            </div>

            <div class="smallgridblock">
              <img src="images/shortinfo.png">
              <small>Mobile Vikings Labs</small>
            </div>

            <div class="smallgridblock">
              <img src="images/shortinfo.png">
              <small>Digipolis</small>
            </div>

            <div class="smallgridblock">
              <img src="images/shortinfo.png">
              <small>Karel De Grote Hogeschool</small>
            </div>

            </div> 
 
          </div>  

          <div class="footer">
          </div>  


        </section>

      </iron-pages>
    </div>
 


  </template>

  <script src="scripts/app.js"></script>
